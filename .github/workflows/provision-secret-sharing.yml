# .github/workflows/provision-secret-sharing.yml
name: Provision Secret Sharing Service
on:
  workflow_call:
    inputs:
      product_name:
        required: true
        type: string
      env:
        required: true
        type: string
      contact_email:
        required: true
        type: string
      contact_name:
        required: true
        type: string
      accepted_partner_ids:
        required: false
        default: "[]"
        type: string
    outputs:
      api_gateway_url:
        description: "The URL of the provisioned API Gateway"
        value: ${{ jobs.provision.outputs.api_gateway_url }}

jobs:
  provision:
    runs-on: ubuntu-latest
    outputs:
      api_gateway_url: ${{ steps.get_url.outputs.api_gateway_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        working-directory: terraform/secret-sharing
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform/secret-sharing
        run: terraform apply -auto-approve \
          -var="product_name=${{ inputs.product_name }}" \
          -var="env=${{ inputs.env }}" \
          -var="contact_email=${{ inputs.contact_email }}" \
          -var="contact_name=${{ inputs.contact_name }}" \
          -var="accepted_partner_ids=${{ inputs.accepted_partner_ids }}"

      - name: Get API Gateway URL
        id: get_url
        working-directory: terraform/secret-sharing
        run: |
          URL=$(terraform output -raw api_gateway_url)
          echo "api_gateway_url=$URL" >> $GITHUB_OUTPUT
